<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - e-Filing Application</title>
    <link rel="stylesheet" href="example.css">
</head>
<body>
    <div class="container">
        <div class="login">
      <img src="IT_department_launches_new_efiling_portal..jpg" style="width: 100pxhight;height: 150px;" alt="e-filling logo">
            <h1>TAX DAIRIES </h1>
            <h2> <i>HELPS YOU WITH EVERYTHING WE HAVE</i></h2>
            <form action="/login" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="pan">PAN:</label>
                <input type="text" id="pan" name="pan" maxlength="10" aria-required="false"  placeholder="Enter your PAN" pattern =" /^[A-Z]{3}[PLHNO][0-9]{4}[A-Z]$/; " title="PAN should be in the format: XXXP1234D"   required> 
                 
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <div class="register-container">
                    <p>Don't have an account?</p>
                    <a href="register.html" class="register-button">Register</a>
                </div><br><br>

                
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
